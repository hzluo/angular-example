<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Exchange Rate</title>
    <script type="application/javascript" src="lib/angular.js"></script>
</head>
<body ng-app="my" ng-controller="RootController">
<h1>Exchange Rate</h1>

        CNY: <input ng-model="valueCNY" type="input" ng-change="inputChanged()"/>

    <li>

    <li>
        USD: {{valueUSD}}
    </li>
</ul>
</body>
<script type="application/javascript" src="main.js"></script>
</html>
