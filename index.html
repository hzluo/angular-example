<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Exchange Rate</title>
    <style type="text/css">
        .ng-invalid {
            border-color: red;
        }
    </style>

    <script type="application/javascript" src="lib/angular.js"></script>
</head>
<body ng-app="my" ng-controller="RootController">
<h1>Exchange Rate</h1>

<ul>
    <li>
        CNY: <input ng-model="valueCNY" type="input" ng-change="inputChanged()" number=""/>
    </li>
    <li>
       Input: {{valueCNY | toMoney}}
    </li>
    <li>
        USD: {{valueUSD | toMoney}}
    </li>
</ul>
</body>
<script type="application/javascript" src="main.js"></script>
</html>
